<div class="container">
    <div>
        <h2 class="title">Projects ðŸ‘€</h2>
    </div>
    <div class="row">
        <div *ngFor="let project of projects" class="col-12 col-sm-6 col-md-4 col-lg-3">
            <mat-card class="card">
                <img mat-card-image [src]="project.urlImage" [alt]="project.altImage">
                <mat-card-header style="background-color: #BEBAB3;">
                    <mat-card-title class="title-card">{{project.title}}</mat-card-title>
                </mat-card-header>
                <mat-card-actions style="text-align: center;">
                    <button mat-button class="btn" type="button" (click)="goDetail(project.id)">See More</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
